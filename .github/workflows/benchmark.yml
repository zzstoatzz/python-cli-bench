name: Benchmark CLI

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to benchmark (e.g., PrefectHQ/prefect)'
        required: true
        default: 'PrefectHQ/prefect'
      baseline_ref:
        description: 'Baseline git ref (branch, tag, or SHA)'
        required: true
        default: 'main'
      compare_ref:
        description: 'Comparison git ref (branch, tag, or SHA)'
        required: true
      runs:
        description: 'Number of benchmark runs per command'
        required: false
        default: '10'
      category:
        description: 'Command category to benchmark (startup, local, api, or all)'
        required: false
        default: 'startup'
      config_path:
        description: 'Path to bench.toml in the target repo'
        required: false
        default: 'bench.toml'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cli-bench
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i hyperfine_1.18.0_amd64.deb

      - name: Clone target repository
        run: |
          git clone https://github.com/${{ inputs.repo }}.git target-repo
          cd target-repo
          git fetch origin ${{ inputs.baseline_ref }} ${{ inputs.compare_ref }}

      - name: Extract bench.toml from compare ref
        run: |
          # Extract config to workspace (stable location)
          cd target-repo
          git show origin/${{ inputs.compare_ref }}:${{ inputs.config_path }} > ${{ github.workspace }}/bench.toml
          echo "Using ${{ inputs.config_path }} from ${{ inputs.compare_ref }}:"
          cat ${{ github.workspace }}/bench.toml

      - name: Benchmark baseline (${{ inputs.baseline_ref }})
        working-directory: target-repo
        run: |
          git checkout origin/${{ inputs.baseline_ref }}
          echo "Checked out: $(git rev-parse --short HEAD)"

          # sync dependencies
          uv sync --all-extras 2>/dev/null || uv sync

          # run benchmark (--project-root uses absolute path to target-repo)
          uv run --directory ${{ github.workspace }} \
            cli-bench --config ${{ github.workspace }}/bench.toml --project-root ${{ github.workspace }}/target-repo run \
            --runs ${{ inputs.runs }} \
            --category ${{ inputs.category }} \
            --output ${{ github.workspace }}/baseline.json

      - name: Benchmark comparison (${{ inputs.compare_ref }})
        working-directory: target-repo
        run: |
          git checkout origin/${{ inputs.compare_ref }}
          echo "Checked out: $(git rev-parse --short HEAD)"

          # sync dependencies (in case they changed)
          uv sync --all-extras 2>/dev/null || uv sync

          # run benchmark with comparison
          uv run --directory ${{ github.workspace }} \
            cli-bench --config ${{ github.workspace }}/bench.toml --project-root ${{ github.workspace }}/target-repo run \
            --runs ${{ inputs.runs }} \
            --category ${{ inputs.category }} \
            --compare ${{ github.workspace }}/baseline.json \
            --output ${{ github.workspace }}/comparison.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            baseline.json
            comparison.json

      - name: Summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ inputs.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "**Baseline:** ${{ inputs.baseline_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Comparison:** ${{ inputs.compare_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runs:** ${{ inputs.runs }}" >> $GITHUB_STEP_SUMMARY
          echo "**Category:** ${{ inputs.category }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the workflow output above for detailed results." >> $GITHUB_STEP_SUMMARY
