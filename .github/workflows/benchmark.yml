name: Benchmark CLI

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to benchmark (e.g., PrefectHQ/prefect)'
        required: true
        default: 'PrefectHQ/prefect'
      baseline_ref:
        description: 'Baseline git ref (branch, tag, or SHA)'
        required: true
        default: 'main'
      compare_ref:
        description: 'Comparison git ref (branch, tag, or SHA)'
        required: true
      runs:
        description: 'Number of benchmark runs per command'
        required: false
        default: '10'
      category:
        description: 'Command category to benchmark (startup, local, api, or all)'
        required: false
        default: 'startup'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cli-bench
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i hyperfine_1.18.0_amd64.deb

      - name: Clone target repository
        run: |
          git clone --depth=100 https://github.com/${{ inputs.repo }}.git target-repo
          cd target-repo
          git fetch origin ${{ inputs.baseline_ref }}:baseline ${{ inputs.compare_ref }}:compare || true

      - name: Verify bench.toml exists
        run: |
          if [ ! -f target-repo/bench.toml ]; then
            echo "Error: target-repo/bench.toml not found"
            echo "The target repository must have a bench.toml configuration file"
            exit 1
          fi

      - name: Benchmark baseline (${{ inputs.baseline_ref }})
        run: |
          cd target-repo
          git checkout ${{ inputs.baseline_ref }}
          echo "Checked out: $(git rev-parse --short HEAD) ($(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'detached'))"

          # sync dependencies
          uv sync --all-extras 2>/dev/null || uv sync

          # run benchmark
          uv run --directory ${{ github.workspace }} \
            cli-bench --config bench.toml run \
            --runs ${{ inputs.runs }} \
            --category ${{ inputs.category }} \
            --output ../baseline.json

      - name: Benchmark comparison (${{ inputs.compare_ref }})
        run: |
          cd target-repo
          git checkout ${{ inputs.compare_ref }}
          echo "Checked out: $(git rev-parse --short HEAD) ($(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'detached'))"

          # sync dependencies (in case they changed)
          uv sync --all-extras 2>/dev/null || uv sync

          # run benchmark with comparison
          uv run --directory ${{ github.workspace }} \
            cli-bench --config bench.toml run \
            --runs ${{ inputs.runs }} \
            --category ${{ inputs.category }} \
            --compare ../baseline.json \
            --output ../comparison.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            baseline.json
            comparison.json

      - name: Summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ inputs.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "**Baseline:** ${{ inputs.baseline_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Comparison:** ${{ inputs.compare_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runs:** ${{ inputs.runs }}" >> $GITHUB_STEP_SUMMARY
          echo "**Category:** ${{ inputs.category }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See the workflow output above for detailed results." >> $GITHUB_STEP_SUMMARY
